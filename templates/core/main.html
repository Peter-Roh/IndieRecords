{% extends "base.html" %}
{% block content %}
<div class="background"></div>
<div class="main">
    <div class="main__welcome">Upload your music!</div>
    <div class="welcome__sub">IndieRecords is a platform for indie musicians. </div>
    <div class="login__box">
        <button id="google">
            <i class="fab fa-google"></i>
            Login with Google
        </button>
        <button id="facebook">
            <i class="fab fa-facebook-f"></i>
            Login with Facebook
        </button>
        <form action="{% url 'core:login' %}" method="POST" id="login-form">
            {% csrf_token %}
            {{form.as_table}}
            <input type="submit" value="Sign in" id="submit">
        </form>
        <div class="signin">Don't have an account? <a href="{% url 'users:user' %}">Sign up!</a></div>
    </div>
</div>
{% endblock content %}
